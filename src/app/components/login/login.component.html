<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4">
                  <input placeholder="Username" type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" />
                  <small *ngIf="loginForm.get('username')?.errors?.['minlength'] && loginForm.get('username')?.touched"
                    class="text-danger">Username must be more than 4 characters</small>
                  <small *ngIf="loginForm.get('username')?.errors?.['maxlength'] && loginForm.get('username')?.touched"
                    class="text-danger">Username must be less than 100 characters</small>
                  <small *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched"
                    class="text-danger">Username is required</small>
                </div>
                
                <div class="form-outline form-white mb-4">
                  <input placeholder="Password" type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                  <small *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
                    class="text-danger">Password must be more than 8 characters</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['maxlength'] && loginForm.get('password')?.touched"
                    class="text-danger">Password must be less than 100 characters</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
                    class="text-danger">Password is required</small>
                </div>
                

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              </div>
            </form>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
